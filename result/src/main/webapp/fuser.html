<!DOCTYPE html>
<html>
  <head>
  <meta charset="ISO-8859-1">
  <title>Fetch users</title>
  <link rel="stylesheet" href="css/fuser.css">
  </head>
    <body>
        <div class="container" style=" background-image: url(./Images/banner-8.jpg)">
            <div class="conatiner__overlay">
                <div class="wrapper">
                    <div class="content-heading">
                        <h2>Enter University password to Fetch</h2>
                    </div>
                    <form action="fuser">
                        <p class="input-field">
                          <label>Password</label> 
                          <input onclick="bg_blur()" type="password" name="pd2" required>
                        </p>  
                        <p class="input-field">    
                          <button>submit</button>
                        </p>  
                    </form>
                </div>
            </div>
        </div>
        <script>
            function bg_blur(){
            const blur=document.querySelector(".conatiner__overlay");
            blur.classList.add("active");
            }
        </script>
    </body>
</html>
